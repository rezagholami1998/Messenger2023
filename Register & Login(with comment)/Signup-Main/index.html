<!-- یک دستورالعمل است و تگ نیست و برای مشخص کردن نوع و نسخه ی یک صفحه وب بکار می رود -->
<!-- html این کد استفاده شده تا به مرورگر که کد هارو تحلیل می کنه بگوییم ما از اچ تی ام ال نسخه 5 استفاده می کنیم و داکیومنت ما از نوع -->
<!DOCTYPE html>
<!--و یک کانتینر برای تگ هاست  html یک تگ المنت و ریشه ی یک سند  -->
<!--برای مشخص کردن زبان صفحه lang صفت  -->
<!--برای مشخص  کردن جهت صفحه است که در سایت فارسی از راست به چپ و انگلیسی چپ به راست می باشد. dir صفت  -->
<!-- تمامی چیزهایی که بعد از اسم تگ نوشته می شوند اتربیوت یا صفت هستند که مقدار می گیرند -->
<html lang="fa" dir="rtl">
   <!-- یک تک المنت ، برای دادن اطلاعات صفحه ی وب به مرورگره و محتوای هد در صفحه ی وب نمایش داده نمیشود -->
   <head>
      <!-- تگ المنت -->
      <!-- متا تگ ها کدهای اچ تی ام الی هستند که به موتورهای جستجو همینطور کاربران کمک می کنند تا محتوای صفحات سایت بهتر درک شوند، متا تگ ها جز محتوای اصلی صفحه محسوب نمی شوند. -->
      <!-- در دنیای کامپیوتر ماز از مجموعه کاراکتر ها استفاده می کنیم که کاراکتر ست می کویند و هر زبان یونی کد خاص خود رو دارند -->
      <!-- رو گذاشتیم utf-8 برای پشتیبانی از فارسی ما  -->
      <meta charset="utf-8" />
      <!-- تگ المنت و برای حالت ریسپانسیو صفحه ی وب استفاده میشود -->
      <!-- نام مشخص کننده اسم متا و کاربردی که می خوایم هست -->
      <!-- initial-scale بزرگ نمایی ابتدایی صفحه رو مشخص می کنهموقعی که صفحه لود شد -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- تگ المنت و برای تعریف رابطه سند فعلی با منابع خارجی استفاده می شود -->
      <!-- rel رابطه بین صفحه فعلی و منبع خارجی یا صفحه خارجی و... رامشخص می کند-->
      <!-- مشخص میشود href  آدرس مقصد توسط-->
      <link rel="stylesheet" href="assets/style.css" />
      <!-- تگ المنت برای نمایش عنوان وب سایت مورد استفاده قرار میگیرد -->
      <title>ثبت نام</title>
   </head>
   <!-- تگ المنت -->
   <!-- بدنه اصلی وب سایت ماست -->
   <!-- هر چیزی که قرار است در صفحه وب سایت نمایش داده بشه در داخل این تگ قرار می گیرد -->
   <body>
      <!-- یک تگ المنت می باشد و برای مشخص کردن یک بخش یا قسمت در صفحه ی وبسایت ما می باشد -->
      <!-- یک تگ معنایی است -->
      <!-- چون یک بخش داریم کلا یک سکشن ایجاد کردیم -->
      <section>
         <!-- یک تگ المنت که صرفا عنصر هست و معنا و مفهوم خاصی ندارد -->
         <!-- عنصر استاندارد بلاک است -->
         <!-- برای دسترسی به عنصر ما از کلاس ها استفاده میکنیم که منحصر به فرد نیستند  -->
         <!-- کل فرم رو داخل این دیو قرار دادم  -->
         <div class="signup-section">
            <!-- سمت راست فرم رو داخل این تگ قرار دادم -->
            <div class="content-form">
               <!-- لوگو بالای فرم برای خوانایی بهتر و کلین بودن کد در این قسمت قرار دادم-->
               <div class="logo">
                  <!--گرفته شده است که به معنای لنگر می باشد  anchor یک تگ المنت که از واژه  -->
                  <!-- برای ایجاد یک لینک در صفحه ی وب از این تگ استفاده می شود -->
                  <!-- برای اینکه عکس لوگو لینک بشه از این تگ استفاده بشه -->
                  <a href="#">
                     <!-- تگ المنت ، برای قرار دادن یک عکس در صفحه وب  -->
                     <!-- تگ پایانی ندارد -->
                     <!-- alt متن جایگزین اگر به هر دلیلی عکس نمایش داده نشد -->
                     <!-- src مشخص کردن آدرس تصویر -->
                     <img src="assets/images/logo.svg" alt="PictureLogo" />
                  </a>
               </div>
               <!-- قسمت اصلی فرم رو داخلی کانتنت اصلی قرار دادم -->
               <div class="content-main">
                  <!-- عنوان و پاراگراف زیر رو باهم در این تگ قرار دادم تا از بقیه جدا باشد و هدینگ ما پرنت این دو باشد -->
                  <div class="heading">
                     <!-- h3 تگ المنت می باشد که برای عنوان های صفحه استفاده می شود  -->
                     <!-- چون عنوان نمی خواستم خیلی بزرگ باشد از این استفاده کردم -->
                     <!-- تگ اسپن مانند دیو معنا و مفهوم خاصی ندارد  -->
                     <!--inline عنصر استاندارد -->
                     <h3>بیایید با ما <span>خلاق </span>باشید !</h3>
                     <!-- تگ المنت برای نمایش پاراگراف  -->
                     <p>حساب کاربری جدید ایجاد کنید ...</p>
                  </div>
                  <!-- تگ المنت و برای ایجاد فرم از آن استفاده می شود -->
                  <!-- برای گرفتن اطلاعات از کاربر و ارتباط با سرور از فرم استفاده می کنیم که با دکمه سابیمت امکان پذیر است -->
                  <!-- محتویات فرم ما که شامل ورودی های کاربر و ... هست در این تگ قرار می گیرد -->
                  <!-- action آدرس جایی که یا فایلی که قراره پردازش داده ها داخلش انجام بگیره -->
                  <!-- method استفاده میکنیم get وگرنه از  post متد برای این استفاده می شود که آدرس اون فایلی کهقراره پردازش در آن انجام بگیره رو میگه نمایش بدم یانه اگر نخوایم نمایش بده از -->
                  <form action="" method="post" autocomplete="on">
                     <!--css برای اینکه آیکون را در اینچوت قرار بدم یک پرنت ایجاد کردم و عکس  و اینپوت رو داخلش قرار داد بقیه موارد با  -->
                     <!-- توضیحات المنت های با این کلاس مشابه هم میباشد -->
                     <div class="form-input">
                        <img src="assets/images/phone.svg" alt="icon-phone" />
                        <!-- تگ المنت برای دریافت انواع مختلف اطلاعات فرم از کاربر -->
                        <!-- تایپ تل برای شماره موبایل استفاده می شود -->
                        <!-- می توان استفاده کرد id برای دسترسی به المنت علاوه بر کلاس از  -->
                        <!-- inputmode="numeric"  برای بازکردن صفحه عددی در موبایل -->
                        <!-- placeholder متنی که داخل اینپوت نوشته میشود برای توضیح بهتر درباره وارد کردن ورودی -->
                        <!-- autofocus وقتی صفحه لود شد روی این فیلد فوکوس شده یا انگار کلیک شده -->
                        <!--required برای اینکه بگوییم مقدار باید وارد شود -->
                        <input type="tel" id="tel" inputmode="numeric" placeholder="موبایل" autofocus /><!--Required-->
                     </div>
                     <div class="form-input">
                        <img src="assets/images/pass.svg" alt="icon-password" />
                        <!-- تگ المنت برای دریافت انواع مختلف اطلاعات فرم از کاربر -->
                        <!-- تایپ پسورد برای گرفتن پسورد از کاربر و عدم نمایش محتوای داخل که بصورت دایره نمایش میدهد -->
                        <!-- placeholder متنی که داخل اینپوت نوشته میشود برای توضیح بهتر درباره وارد کردن ورودی -->
                        <input type="password" id="pass" placeholder="رمز عبور" /><!--Required-->
                     </div>
                     <div class="form-input">
                        <img src="assets/images/pass.svg" alt="icon-password" />
                        <input type="password" id="pass-repeat" placeholder="تکرار رمز عبور" /><!--Required-->
                     </div>
                     <!-- تگ المنت برای دریافت انواع مختلف اطلاعات فرم از کاربر -->
                     <!--submit type  از این دکمه برای ارسال اطلاعات فرم به اکشن استفاده می شود -->
                     <input type="submit" value="ایجاد حساب کاربری" />
                     <!-- این تگ المنت بصورت پیشفرض نمایش داده نمیشود و برای نمایش نتیجه توسط جاوااسکریپت ایجاد کردم -->
                     <div id ="show-result">
                        <!-- باکس توضیح  که خالی هست و توسط جاوااسکرپت محتوا میگیرد -->
                        <div class="loaders"></div>
                        <!-- قبل از ارسال اطلاعات به اکشن اسپینر نمایش داده می شود توسط جاوااسکریپت ، که بصورت پیشفرض نمایش داده نمیشود  -->
                        <img class="spinner" src="assets/images/spinner.gif" >
                     </div>
                     <!-- برای ایجاد خط اطراف متن موردنظر -->
                     <div class="form-divider">ایجاد از طریق</div>
                     <!-- کل سوشیال ها و لینک هاشون داخل این دیو قرار میگیرند -->
                     <div class="social-signup">
                        <!-- هر کدام از سوشال ها جدا نوشته می شود -->
                        <div class="account-item">
                           <!-- عکس و متن داخل آن لینک می باشد -->
                           <a href="#">
                           <img src="assets/images/google.svg" alt="googleImage" />
                           حساب گوگل
                           </a>
                        </div>
                        <div class="account-item">
                           <a href="#">
                           <img src="assets/images/apple.svg" alt="appleImage" />
                           حساب اپل
                           </a>
                        </div>
                     </div>
                  </form>
               </div>
               <!--درصورتی که کاربر قبلا حساب کاربری ایجاد کرده بود به صفحه لاگین هدایت میشود -->
               <div class="login">
                  <p>
                     حساب کاربری دارید ؟
                     <a href="../Login-Main/index.html">وارد شوید</a> <!--لینک به صفحه لاگین-->
                  </p>
               </div>
            </div>
            <!-- سمت چپ فرم درحالت تبلت و عرض بیشتر دارای عکس برای زیبایی فرم می باشد  -->
            <div class="form-picture">
               <img src="assets/images/imgLeftSection.png" alt="image-colors" />
            </div>
         </div>
      </section>
      <!-- تگ المنت -->
      <!-- با استفاده از آن میتوان کد های جاوااسکریپت رو در یک صفحه وب ایجاد یا وارد کرد -->
      <!--src آدرس فایل جاوااسکریپت -->
      <script src="assets/js/farawin.js"></script> 
      <script src="assets/js/app.js"></script>
   </body>
</html>
