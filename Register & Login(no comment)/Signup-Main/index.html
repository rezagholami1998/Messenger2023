<!DOCTYPE html>
<html lang="fa" dir="rtl">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="assets/style.css" />
      <title>ثبت نام</title>
   </head>
   <body>
      <section>
         <div class="signup-section">
            <div class="content-form">
               <div class="logo">
                  <a href="#">
                  <img src="assets/images/logo.svg" alt="PictureLogo" />
                  </a>
               </div>
               <div class="content-main">
                  <div class="heading">
                     <h3>بیایید با ما <span>خلاق </span>باشید !</h3>
                     <p>حساب کاربری جدید ایجاد کنید ...</p>
                  </div>
                  <form action="" method="post" autocomplete="on">
                     <div class="form-input">
                        <img src="assets/images/phone.svg" alt="icon-phone" />
                        <input type="tel" id="tel" inputmode="numeric" placeholder="موبایل" autofocus /><!--Required-->
                     </div>
                     <div class="form-input">
                        <img src="assets/images/pass.svg" alt="icon-password" />
                        <input type="password" id="pass" placeholder="رمز عبور" /><!--Required-->
                     </div>
                     <div class="form-input">
                        <img src="assets/images/pass.svg" alt="icon-password" />
                        <input type="password" id="pass-repeat" placeholder="تکرار رمز عبور" /><!--Required-->
                     </div>
                     <input type="submit" value="ایجاد حساب کاربری" />
                     <div id ="show-result">
                        <div class="loaders"></div>
                        <img class="spinner" src="assets/images/spinner.gif" >
                     </div>
                     <div class="form-divider">ایجاد از طریق</div>
                     <div class="social-login">
                        <div class="account-item">
                           <a href="#">
                           <img src="assets/images/google.svg" alt="googleImage" />
                           حساب گوگل
                           </a>
                        </div>
                        <div class="account-item">
                           <a href="#">
                           <img src="assets/images/apple.svg" alt="appleImage" />
                           حساب اپل
                           </a>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="login">
                  <p>
                     حساب کاربری دارید ؟
                     <a href="../Login-Main/index.html">وارد شوید</a>
                  </p>
               </div>
            </div>
            <div class="form-picture">
               <img src="assets/images/imgLeftSection.png" alt="image-colors" />
            </div>
         </div>
      </section>
      <script src="assets/js/farawin.js"></script>
      <script src="assets/js/app.js"></script>
   </body>
</html>
