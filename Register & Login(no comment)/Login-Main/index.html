<!DOCTYPE html>
<html lang="fa" dir="rtl">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="assets/style.css" />
      <title>ورود</title>
   </head>
   <body>
      <section>
         <div class="login-section">
            <div class="content-form">
               <div class="logo">
                  <a href="#">
                  <img src="assets/images/logo.svg" alt="PictureLogo" />
                  </a>
               </div>
               <div class="content-main">
                  <div class="heading">
                     <h3>بیایید با ما <span>خلاق </span>باشید !</h3>
                     <p>اگر حساب کاربری دارید وارد شوید ...</p>
                  </div>
                  <form action="" method="post" autocomplete="on">
                     <div class="form-input">
                        <img src="assets/images/phone.svg" alt="icon-phone" />
                        <input type="tel"  placeholder="موبایل" autofocus  /> <!--required-->
                     </div>
                     <div class="form-input">
                        <img src="assets/images/pass.svg" alt="icon-password" />
                        <input type="password" placeholder="رمز عبور"  />    <!--required-->
                     </div>
                     <div class="form-remember">
                        <div class="save-info">
                           <label for="checkbox">
                           <input type="checkbox" id="checkbox" />
                           مرا به خاطر بسپار
                           <span class="checkbox"></span>
                           </label>
                        </div>
                        <div class="forget-info">
                           <a href="#">فراموشی رمز عبور</a>
                        </div>
                     </div>
                     <input type="submit" value="وارد شوید"/>
                     <div id ="show-result">
                        <div class="loaders"></div>
                        <img class="spinner" class="" src="assets/images/spinner.gif" >
                     </div>
                     <div class="form-divider">بازکردن با</div>
                     <div class="social-login">
                        <div class="account-item">
                           <a href="#">
                           <img src="assets/images/google.svg" alt="googleImage" />
                           حساب گوگل
                           </a>
                        </div>
                        <div class="account-item">
                           <a href="#">
                           <img src="assets/images/apple.svg" alt="appleImage" />
                           حساب اپل
                           </a>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="signup">
                  <p>
                     حساب کاربری ندارید ؟
                     <a href="../Signup-Main/index.html">ثبت نام کنید </a>
                  </p>
               </div>
            </div>
            <div class="form-picture">
               <img src="assets/images/imgLeftSection.png" alt="image-colors" />
            </div>
         </div>
      </section>
      <script src="assets/js/farawin.js"></script>
      <script src="assets/js/app.js"></script>
   </body>
</html>
